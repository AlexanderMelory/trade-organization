{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Редактировать заказ</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.trade_point.id_for_label }}" class="form-label">Торговая точка</label>
        {{ form.trade_point }}
      </div>
      <div class="mb-3">
        <label for="{{ form.supplier.id_for_label }}" class="form-label">Поставщик</label>
        {{ form.supplier }}
      </div>
      <div class="mb-3">
        <label for="{{ form.product_name.id_for_label }}" class="form-label">Название товара</label>
        {{ form.product_name }}
      </div>
      <div class="mb-3">
        <label for="{{ form.quantity.id_for_label }}" class="form-label">Количество товара</label>
        {{ form.quantity }}
      </div>
      <div class="mb-3">
        <label for="{{ form.price.id_for_label }}" class="form-label">Цена</label>
        {{ form.price }}
      </div>
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
  </div>
{% endblock %}
