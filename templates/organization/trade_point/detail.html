{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Детали торговой точки</h2>

    <ul class="list-group">
      <li class="list-group-item">
        <strong>Название:</strong> {{ trade_point.name }}
      </li>

      <li class="list-group-item">
        <strong>Тип:</strong> {{ trade_point.get_type_display }}
      </li>

      <li class="list-group-item">
        <strong>Организация:</strong> {{ trade_point.organization }}
      </li>

      <li class="list-group-item">
        <strong>Адрес:</strong> {{ trade_point.address }}
      </li>

      <li class="list-group-item">
        <strong>Руководитель:</strong> {{ trade_point.leader }}
      </li>
    </ul>
  </div>
{% endblock %}
